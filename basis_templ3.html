<template id="carousel-template">
  <div id="carousel-parent" class="pt-lg-4 pb-lg-2 width-class text-center">
    <div id="carouselExampleFade" class="carousel slide carousel-fade mx-3 mr-lg-5" data-ride="carousel">
      <h4 id="main-heading"></h4>
      <h5 id="subheading"></h5>
      <div id="slide-picture-parent" class="carousel-inner"></div>
      <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</template>

<template id="slide-picture-template">
  <div class="carousel-item">
    <img id="slide-picture" src="" class="d-block img-fluid" alt="slide picture" />
    <p id="slide-description"></p>
  </div>
</template>
