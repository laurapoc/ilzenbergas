<!DOCTYPE html>
<html lang="lt">
  <head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-183877554-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-183877554-1');
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://api.ilzenbergas.lt">
    <link href="assets/css/news.css" rel="stylesheet" type="text/css" />

    <link href="assets/css/background.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/header.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/gallery.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/footer.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="assets/css/jquery.fancybox.min.css" rel="stylesheet" type="text/css" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="assets/scripts/jquery.fancybox.min.js"></script>

    <link rel="icon" type="image/png" href="assets/img/round_icons/parkas_grey.png" />
    <title class="trans-newsPage"></title>
  </head>
  <body>
    <!-- ******************************************* -->
    <div id="background"></div>

    <div class="container-xl" style="max-width: 1300px">
      <div class="jumbotron jumbotron-fluid container-fluid p-0 mb-0">
        <!-- header -->
        <div id="header"></div>
        <!-- content -->
        <div id="content">
          <div class="text-center mt-4">
            <div id="news-page-parent" class="row"></div>
            <div class="d-flex flex-wrap justify-content-center" id="stream-cam-parent"></div>
            <!-- Gallery -->
            <div id="gallery"></div>
          </div>
          <!-- buttons next/previous -->
          <div class="row justify-content-center">
            <button id="button-prev" type="button" class="btn btn-outline-dark btn-lg trans-newsPrevious">Ankstesnis</button>
            <button id="button-next" type="button" class="btn btn-outline-dark btn-lg trans-newsNext">Sekantis</button>
          </div>

          <!-- *************************** -->
        </div>
      </div>
    </div>

    <!-- footer -->
    <div id="footer"></div>

    <template id="extended-news-page">
      <div class="col-lg-6 ">
        <img id="news-top-image" class="news-image img-fluid" src="" srcset="" alt="" />
        <p id="article-date" class="text-muted mb-1"></p>
      </div>
      <div class=" col-lg-6">
        <div id="headingGroup" class="text-justify d-lg-block pt-md-0">
          <h2 id="article-header" class="text-left"></h2>
          <p id="anotation" class="flex-fill"></p>
        </div>
      </div>
      <div class="col-12 text-justify">
        <p id="extended-content-paragraph"></p>
        <div id="repeating-block-parent"></div>
      </div>
      <div id="news-link" class="d-flex">
        <p></p>
        <a id="original-article-link" href="" target="_blank"></a>
      </div>
    </template>

    <template id="repeating-paragraph-block">
      <h3 class="paragraph-header text-left"></h3>
      <p class="paragraph-text"></p>
    </template>

    <script src="assets/scripts/news.js" type="module"></script>
  </body>
</html>
