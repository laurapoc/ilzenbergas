<!DOCTYPE html>
<html lang="lt">
  <head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-183877554-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-183877554-1');
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://api.ilzenbergas.lt">
    <link href="assets/css/contacts.css" rel="stylesheet" type="text/css" />

    <link href="assets/css/background.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/header.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/footer.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="assets/css/jquery.fancybox.min.css" rel="stylesheet" type="text/css" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="assets/scripts/jquery.fancybox.min.js"></script>
    <link rel="icon" type="image/png" href="assets/img/round_icons/parkas_grey.png" />
    <title class="trans-contacts"></title>
  </head>
  <body>
    <!-- ******************************************* -->
    <div id="background"></div>

    <div class="container-xl" style="max-width: 1300px;">
      <div class="jumbotron jumbotron-fluid container-fluid p-0">
        <!-- header -->
        <div id="header"></div>
        <!-- content -->
        <div id="contact-content">
          <div
            class="d-flex flex-column align-items-center flex-lg-row flex-lg-fill justify-content-around flex-wrap p-2 p-lg-5"
          >
            <div class="col-12 col-lg-6 px-0">
              <div id="contact-template-parent">
                <template id="contact-page-template">
                  <div class="contact-dvaras text-center text-lg-left p-2">
                    <h5 id="mansion-heading"></h5>
                    <a id="phone-link" class="contact-link" href=""><p id="phone"></p></a>
                    <a id="email-link" class="contact-link" href=""><p id="mail"></p></a>
                    <address id="address"></address>
                    <address id="region"></address>
                    <a id="additional-link" href=""></a>
                  </div>
                </template>
              </div>

              <div id="hours" class="p-2 text-center text-lg-left">
                <h5 id="shedule-heading"></h5>
                <div id="shedule-template-parent">
                  <template id="shedule">
                    <p id="season"></p>
                    <div
                      id="dot-parent"
                      class="d-flex align-items-center justify-content-center justify-content-lg-start"
                    >
                      <p id="working-hours" class="pr-2"></p>
                    </div>
                  </template>
                </div>

                <p id="info"></p>
              </div>
            </div>

            <div id="map" class="col-12 col-lg-6">
              <iframe
                src="https://maps.google.com/maps?key=AIzaSyAQNMSh3eKEN8_VuWyTmxCIj5hZFq2ZcOs&width=200&amp;height=150&amp;hl=en&amp;coord=56.1595953,25.5245220&amp;q=Ilzenbergo%20k.%204%2C%20Juodup%C4%97s%20seni%C5%ABnija%2C%20Roki%C5%A1kio%20rajonas%2C%20ilzenbergas%2042440+(Ilzenbergas)&amp;ie=UTF8&amp;t=&amp;z=10&amp;iwloc=B&amp;output=embed"
                ></iframe
              >
            </div>
          </div>

          <!-- *************************** -->
        </div>
      </div>
    </div>

    <script src="assets/scripts/contacts.js" type="module"></script>
  </body>
</html>
