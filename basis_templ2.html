<template id="basis_templ2_template">
  <div id="template2-content" class="px-4 pb-2 pt-2 pl-lg-0 pt-lg-5 pr-lg-5 pb-lg-2">
    <h3 class="main-heading"></h3>
    <h4 class="page-content-heading"></h4>
    <h5 class="subheading"></h5>
    <p class="repeating-paragraph-block"></p>
    <div id="open-seasons" class="row justify-content-center justify-content-lg-start pb-2">
      <template id="ornamented-card">
        <div class="repeating-line-card pt-2 pb-4 px-lg-4">
          <img class="card-top-image img-fluid" src="" alt="frame" />
          <div class="season-card-content">
            <p class="card-heading text-center pt-2 mb-0"></p>
            <p class="card-paragraph-content text-center mb-0"><strong></strong></p>
          </div>
          <img class="card-bottom-line img-fluid" src="" alt="frame" />
        </div>
      </template>
    </div>
    <div id="large-card" class="justify-content-center justify-content-lg-start pb-2">
      <template id="large-ornamented-card">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <div class="flex-column repeating-line-card px-3 pt-2 pb-4 px-lg-4">
                <img class="card-top-image img-fluid" src="" alt="frame" />
                <div class="season-card-content">
                  <p class="card-heading text-center pt-2 mb-0"></p>
                  <p class="repeated-strong-paragraph text-justify mb-0"><strong></strong></p>
                  <p id="front-strong-info" class="bottom-strong-paragraph text-center mb-0"><strong></strong></p>
                </div>
                <img class="card-bottom-line img-fluid" src="" alt="frame" />
              </div>
            </div>
            <div class="flip-card-back px-3">
              <p id="back-heading" class="card-heading text-center pt-2 mb-0"></p>
              <p id="back-strong-info" class="repeated-strong-paragraph text-justify mb-0"><strong></strong></p>
              <a id="experiment-link" class="contact-link" href="" target="_blank"><p id="link-to-experiment"></p></a>
              <p id="back-bottom-strong-info" class="bottom-strong-paragraph text-center mb-0"><strong></strong></p>
            </div>
          </div>
        </div>
      </template>
    </div>
    <div id="headed-paragraph-block">
      <template id="headed-paragraph-template">
        <h5 class="paragraph-heading"></h5>
        <p class="paragraph-to-extend-content pb-1 mb-0"></p>
      </template>
    </div>
  </div>
</template>
