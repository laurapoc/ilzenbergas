<html lang="lt"><head>
  <meta charset="utf-8">
	<meta http-equiv="Refresh" content="11; URL=https://krepselis.ilzenbergas.lt/">
  <title>Ilzenbergo dvaras - vykdomi techniniai darbai</title>
    	 <link type="text/css" rel="stylesheet" href="templates/ja_decor/css/template.css"><link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,800&amp;display=swap" rel="stylesheet">
<style>
	body{background:url('templates/ja_decor/images/bgr-header.jpg') repeat;}
	
	p {font-size:18px;font-family:Raleway, Arial; text-align:center;line-height:1.5em;}   
.btn{
	text-align: center;
    margin: 27px auto;
    display: table;
    font-size: 1.2em;
    border: 2px solid #857155;
    padding: 25px;
	}
.btn:hover {
    background: #564732;
    color: white;
    transition: all .2s;
}   
	
	img{display:block;margin:45 auto;}
    
</style>

</head>
<body>
	
<img src="images/logo.png" alt="Ilzenbergo dvaras logo" />
<p>Dėl techninių darbų svetainė laikinai nepasiekiama. <br/>Atsiprašome už nepatogumus.</p>
	<p style="margin-top:25px;"> Jūs būsite nukreipti į mūsų el. parduotuvę už  <span id="countdown"></span></p>
	

	
	
<p><a class="btn" href="https://krepselis.ilzenbergas.lt/" title="apsilankykite Ilzenbergo dvaro el. parduotuvėje ">Apsilankykite mūsų el. parduotuvėje</a></p>

<script>
	var timeleft = 10;
var downloadTimer = setInterval(function(){
  if(timeleft <= 0){
    clearInterval(downloadTimer);
    document.getElementById("countdown").innerHTML = " ...";
  } else {
    document.getElementById("countdown").innerHTML = timeleft + "  sekundžių";
  }
  timeleft -= 1;
}, 1000);
	</script>
</body></html>
