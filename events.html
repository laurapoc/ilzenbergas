<!DOCTYPE html>
<html lang="en">
  <head>

    <link href="assets/css/background.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/header.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/footer.css" rel="stylesheet" type="text/css" />

    <link href="assets/css/events.css" rel="stylesheet" type="text/css" />
    <link href="assets/calendar/core/main.css" rel="stylesheet" type="text/css" />
    <link href="assets/calendar/daygrid/main.css" rel="stylesheet" type="text/css" />
    <link href="assets/calendar/timegrid/main.css" rel="stylesheet" type="text/css" />
    <link href="assets/calendar/list/main.css" rel="stylesheet" type="text/css" />

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <script src="assets/calendar/daygrid/main.js"></script>

  <body>
    <!-- ******************************************* -->
    <div id="background"></div>

    <div class="container-xl" style="max-width: 1300px">
      <div class="jumbotron jumbotron-fluid container-fluid p-0">
        <!-- header -->
        <div id="header"></div>

        <!-- content -->
        <div id="events-content">
          <div class="flex-column">
            <div class="d-lg-flex">
              <div id="calendar" class="col-lg-7 align-self-start"></div>
              <div id="event-parent" class="col-lg-5 pt-4 mt-lg-2 align-self-stretch"></div>
            </div>
            <div class="col-lg-7">
              <div class="px-3 pt-4 pt-lg-3 ">
                <iframe
                  width="425"
                  height="344"
                  src="https://www.youtube.com/embed/F9Bo89m2f6g"
                  frameborder="0"
                  allowfullscreen
                >
                </iframe>
              </div>
              <div class="px-3 pt-4 pt-lg-3 ">
                <iframe
                  width="769"
                  height="433"
                  src="https://www.youtube.com/embed/68MNjuBwFuQ?list=RDEMdRM3ETeNwmlcB4t8WBTMhg"
                  frameborder="0"
                  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen
                ></iframe>
              </div>
            </div>
          </div>

          <!-- ********************************** -->

          <!-- *************************** -->
        </div>
      </div>
    </div>
    <template id="event-info">
      <img id="event-picture" class="pt-2" src="" alt="event picture" />
      <div class="d-flex justify-content-end pt-2">
        <p id="event-price" class="mb-0"></p>
        <a id="buy-button" class="btn btn-success mx-2 py-0" href="#" role="button" target="_blank">PIRKTI</a>
      </div>
      <p id="event-text" class="text-justify pt-3"></p>
    </template>

    <!-- footer -->
    <div id="footer"></div>

    <script src="assets/scripts/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="assets/scripts/bootstrap.min.js" type="text/javascript"></script>

    <script src="assets/scripts/bootstrap.bundle.js" type="text/javascript"></script>

    <script src="assets/scripts/functions.js" type="text/javascript"></script>
    <script src="assets/scripts/events.js" type="text/javascript"></script>

</html>
